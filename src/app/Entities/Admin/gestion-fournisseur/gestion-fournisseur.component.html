<div class="container my-5">
  <h1 class="text-center mb-4"><i class="fas fa-truck"></i> Fournisseur</h1>

  <!-- Search bar -->
  <div class="row mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Rechercher un livreur..." [(ngModel)]="username"/>
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="getUserByUsername(username)">
            <i class="fas fa-search"></i> Rechercher
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Users table -->
  <table class="table table-bordered table-striped bg-white">
    <thead class="bg-light">
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Mot de passe</th>
      <th>Email</th>
      <th colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <ng-container *ngIf="user.role.role=='FOURNISSEUR'">
        <td>{{ user.userId }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password}}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-outline-success">
            <i class="fas fa-edit"></i> Modifier
          </button>
        </td>
        <td>
          <button class="btn btn-outline-danger" (click)="deleteUser(this.user.username)">
            <i class="fas fa-ban"></i> Supprimer
          </button>
        </td>
      </ng-container>
    </tr>
    </tbody>
  </table>
</div>

<div class="container">
  <h1 class="text-center">Create an Account</h1>
  <form [formGroup]="accountForm" (ngSubmit)="addNewUser()">
    <div class="form-group">
      <label for="nom">Name</label>
      <input type="text" class="form-control" id="nom" formControlName="username" />
      <div *ngIf="accountForm.controls['username'].invalid && accountForm.controls['username'].touched" class="text-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" formControlName="email" />
      <div *ngIf="accountForm.controls['email'].invalid && accountForm.controls['email'].touched" class="text-danger">
        Invalid email address
      </div>
    </div>
    <div class="form-group">
      <label for="motdepasse">Password</label>
      <input type="password" class="form-control" id="motdepasse" formControlName="motdepasse" />
      <div *ngIf="accountForm.controls['motdepasse'].invalid && accountForm.controls['motdepasse'].touched" class="text-danger">
        Password is required
      </div>
    </div>
    <div class="form-group">
      <label for="confirmation">Confirm Password</label>
      <input type="password" class="form-control" id="confirmation" formControlName="confirmation" />
      <div *ngIf="accountForm.controls['confirmation'].invalid && accountForm.controls['confirmation'].touched" class="text-danger">
        Confirm password is required
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Create Account</button>
  </form>
</div>

<div class="container">
  <h1 class="text-center">
    <i class="fas fa-file-invoice"></i>Bon De Livraison
  </h1>

  <div class="row">
    <div class="col-md-6">
      <h4>Numéro du Bon De Livraison : <span>{{bon.code}}</span></h4>
      <h4>Date du Bon De Livraison: <span>{{bon.date}}</span></h4>
      <h4>Client: <span>{{bon.bonLivClient}}</span></h4>
      <h4>Total: <span>{{commande.prixTotale}}</span></h4>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Quantité</th>
        <th>Prix unitaire</th>
        <th>Total</th>
      </tr>
    </thead>

    <tbody>
       <tr *ngFor="let prod of produits"></tr>
       <td>{{prod.id}}</td>
       <td></td>
       <td>{{prod.prix}}</td>
       <td>{{prod.prix}}*</td>
    </tbody>
  </table>
</div>
